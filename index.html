<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My Team Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>My Team Registration</h1>

    <form id="team-form" novalidate>
      <label for="name">Name</label>
      <input id="name" name="name" type="text" placeholder="Jane Doe" />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="jane@example.com" />

      <label for="role">Role</label>
      <select id="role" name="role">
        <option value="">Select…</option>
        <option>Player</option>
        <option>Coach</option>
        <option>Manager</option>
      </select>

      <button id="submit-btn" type="submit">Register</button>
    </form>

    <p id="success" class="msg success" hidden>Registration completed ✅</p>
    <p id="error" class="msg error" hidden>Please fill all fields correctly ❌</p>
  </main>

  <script src="main.js"></script>
</body>
</html>
